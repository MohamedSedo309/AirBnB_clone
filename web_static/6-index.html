<!DOCTYPE html>
<html>
<head>
    <title>AirBnB clone</title>
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="icon" type="image/png" href="images/icon.png">
</head>
<body>
<header>
    <div class="logo">
    </div>
</header>
<div class="container">
    <section class="filters">

        <div class="locations">
            <h3>States</h3>
            <h4>New York, California ...</h4>
            <ul class="popover">
                <li>
                    <h2>Arizona:</h2>
                    <ul>
                        <li>Page1</li>
                        <li>Page2</li>
                    </ul>
                </li>
                <li>
                    <h2>California:</h2>
                    <ul>
                        <li>San Francisco</li>
                        <li>Los Altos</li>
                    </ul>
            </ul>
        </div>
        <div class="amenities">
            <h3>Amenities</h3>
            <h4>Kitchen, Internet ...</h4>
                <ul class="popover">
                    <li>TV</li>
                    <li>Internet</li>
                    <li>Kitchen</li>
                </ul>
        </div>

        <button>Search</button>
    </section>
</div>
<footer>
    <b>Best School</b>
</footer>
</body>
</html>
